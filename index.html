<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scratch風Regexエディター</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined">
  <script src="https://unpkg.com/blockly/blockly.min.js"></script>
  <script src="https://unpkg.com/blockly/msg/ja.js"></script>
  <script src="https://unpkg.com/@blockly/continuous-toolbox"></script>
  <script src="https://unpkg.com/@blockly/field-grid-dropdown"></script>
</head>

<body>
  <header>
    <h1><span class="material-symbols-outlined">regular_expression</span>Scratch風Regexエディター</h1>

    <nav>

      <div class="dropdown">
        <button class="dropdown-label" tabindex="0">
          <span class="dropdown-name"><span class="material-symbols-outlined">settings</span>設定</span>
          <span class="material-symbols-outlined">arrow_drop_down</span>
        </button>

        <ul class="dropdown-menu">

          <li class="side-dropdown">
            <button class="item side-dropdown-label" tabindex="-1">
              <span class="dropdown-name"><span class="material-symbols-outlined">language</span>言語</span>
              <span class="material-symbols-outlined">arrow_right</span>
            </button>

            <ul class="side-dropdown-menu">

              <li>
                <label id="language-japanese" class="side-item" tabindex="-1">日本語
                  <input type="radio" name="language" hidden checked>
                </label>
              </li>

              <li>
                <label id="language-english" class="side-item" tabindex="-1">English（未実装）
                  <input type="radio" name="language" hidden>
                </label>
              </li>

              <li>
                <label id="language-chinese" class="side-item" tabindex="-1">简体中文（未実装）
                  <input type="radio" name="language" hidden>
                </label>
              </li>

              <li>
                <label id="language-spanish" class="side-item" tabindex="-1">Español（未実装）
                  <input type="radio" name="language" hidden>
                </label>
              </li>

              <li>
                <label id="language-korean" class="side-item" tabindex="-1">한국어（未実装）
                  <input type="radio" name="language" hidden>
                </label>
              </li>

              <li>
                <label id="language-hindi" class="side-item" tabindex="-1">हिंदी（未実装）
                  <input type="radio" name="language" hidden>
                </label>
              </li>

            </ul>
          </li>

          <li class="side-dropdown">
            <button class="item side-dropdown-label" tabindex="-1">
              <span class="dropdown-name"><span class="material-symbols-outlined">contrast</span>テーマ</span>
              <span class="material-symbols-outlined">arrow_right</span>
            </button>

            <ul class="side-dropdown-menu">

              <li>
                <label id="auto-theme" class="side-item" tabindex="-1">自動（未実装）
                  <input type="radio" name="theme" hidden checked>
                </label>
              </li>

              <li>
                <label id="light-theme" class="side-item" tabindex="-1">ライト
                  <input type="radio" name="theme" hidden>
                </label>
              </li>

              <li>
                <label id="dark-theme" class="side-item" tabindex="-1">ダーク（未実装）
                  <input type="radio" name="theme" hidden>
                </label>
              </li>

            </ul>
          </li>

        </ul>
      </div>

      <div class="dropdown">
        <button class="dropdown-label" tabindex="0">
          <span class="dropdown-name"><span class="material-symbols-outlined">draft</span>ファイル</span>
          <span class="material-symbols-outlined">arrow_drop_down</span>
        </button>

        <ul class="dropdown-menu">

          <li>
            <button id="new-button" class="item" tabindex="-1">
              <span class="material-symbols-outlined">note_add</span>新規作成
            </button>
          </li>

          <li>
            <input type="file" id="load-input" accept=".json,application/json" hidden>
            <button id="load-button" class="item" tabindex="-1">
              <span class="material-symbols-outlined">file_open</span>コンピューターから読み込む
            </button>
          </li>

          <li>
            <button id="save-button" class="item" tabindex="-1">
              <span class="material-symbols-outlined">file_export</span>コンピューターに保存する
            </button>
          </li>

        </ul>
      </div>

      <div class="dropdown">
        <button class="dropdown-label" tabindex="0">
          <span class="dropdown-name"><span class="material-symbols-outlined">code_blocks</span>サンプル</span>
          <span class="material-symbols-outlined">arrow_drop_down</span>
        </button>

        <ul class="dropdown-menu">

          <li>
            <button id="" class="item" tabindex="-1">
              <span class="material-symbols-outlined">code_blocks</span>日付検出（未実装）
            </button>
          </li>

          <li>
            <button id="" class="item" tabindex="-1">
              <span class="material-symbols-outlined">code_blocks</span>URL（未実装）
            </button>
          </li>

          <li>
            <button id="" class="item" tabindex="-1">
              <span class="material-symbols-outlined">code_blocks</span>数字区切り（未実装）
            </button>
          </li>

        </ul>
      </div>

    </nav>
  </header>

  <main>
    <div id="blockly-editor"></div>

    <aside>

      <section>
        <h2>正規表現パターン</h2>
        <div class="pattern-container">
          <input type="text" id="regex-pattern" class="regex-pattern" readonly>
          <button id="pattern-copy" class="copy-button" title="コピー">
            <span class="material-symbols-outlined">content_copy</span>
          </button>
        </div>
      </section>

      <section>
        <h2>置換文字列</h2>
        <div class="replace-container">
          <input type="text" id="replace-text" class="replace-text" readonly>
          <button id="replace-copy" class="copy-button" title="コピー">
            <span class="material-symbols-outlined">content_copy</span>
          </button>
        </div>
      </section>

      <section>
        <h2>対象テキスト</h2>
        <textarea id="target-text" class="target-text" placeholder="ここにテキストを入力（タブも入力可能）" spellcheck="false"
          autocorrect="off" autocapitalize="off" autocomplete="off"></textarea>
      </section>

      <section>
        <h2>結果</h2>
        <div class="result-container">
          <pre id="result-text" class="result-text"></pre>
        </div>
      </section>

    </aside>
  </main>

  <script type="module" src="js/main.js"></script>
</body>

</html>
