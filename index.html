<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title data-locale="pageName">Scratch風Regexエディター</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined">
  <script src="https://unpkg.com/blockly/blockly.min.js"></script>
  <script src="https://unpkg.com/blockly/msg/ja.js"></script>
  <script src="https://unpkg.com/@blockly/continuous-toolbox"></script>
  <script src="https://unpkg.com/@blockly/field-grid-dropdown"></script>
</head>

<body>
  <header>
    <h1><span class="material-symbols-outlined">regular_expression</span><span data-locale="title">Scratch風Regexエディター</span></h1>

    <nav>

      <div class="dropdown">
        <button class="dropdown-label" tabindex="0">
          <span class="dropdown-name"><span class="material-symbols-outlined">settings</span><span data-locale="setting">設定</span></span>
          <span class="material-symbols-outlined">arrow_drop_down</span>
        </button>

        <ul class="dropdown-menu">

          <li class="side-dropdown">
            <button class="item side-dropdown-label" tabindex="-1">
              <span class="dropdown-name"><span class="material-symbols-outlined">language</span><span data-locale="language">言語</span></span>
              <span class="material-symbols-outlined">arrow_right</span>
            </button>

            <ul class="side-dropdown-menu">

              <li>
                <label class="side-item" data-lang="ja" tabindex="-1">日本語
                  <input type="radio" name="language" hidden checked>
                </label>
              </li>

              <li>
                <label class="side-item" data-lang="en" tabindex="-1">English
                  <input type="radio" name="language" hidden>
                </label>
              </li>

              <li>
                <label class="side-item" data-lang="zh" tabindex="-1">简体中文（未実装）
                  <input type="radio" name="language" hidden>
                </label>
              </li>

              <li>
                <label class="side-item" data-lang="es" tabindex="-1">Español（未実装）
                  <input type="radio" name="language" hidden>
                </label>
              </li>

              <li>
                <label class="side-item" data-lang="ko" tabindex="-1">한국어（未実装）
                  <input type="radio" name="language" hidden>
                </label>
              </li>

              <li>
                <label class="side-item" data-lang="hi" tabindex="-1">हिंदी（未実装）
                  <input type="radio" name="language" hidden>
                </label>
              </li>

            </ul>
          </li>

          <li class="side-dropdown">
            <button class="item side-dropdown-label" tabindex="-1">
              <span class="dropdown-name"><span class="material-symbols-outlined">contrast</span><span data-locale="theme">テーマ</span></span>
              <span class="material-symbols-outlined">arrow_right</span>
            </button>

            <ul class="side-dropdown-menu">

              <li>
                <label id="auto-theme" class="side-item" tabindex="-1"><span data-locale="autoTheme">自動</span>
                  <input type="radio" name="theme" hidden checked>
                </label>
              </li>

              <li>
                <label id="light-theme" class="side-item" tabindex="-1"><span data-locale="lightTheme">ライト</span>
                  <input type="radio" name="theme" hidden>
                </label>
              </li>

              <li>
                <label id="dark-theme" class="side-item" tabindex="-1"><span data-locale="darkTheme">ダーク</span>
                  <input type="radio" name="theme" hidden>
                </label>
              </li>

            </ul>
          </li>

        </ul>
      </div>

      <div class="dropdown">
        <button class="dropdown-label" tabindex="0">
          <span class="dropdown-name"><span class="material-symbols-outlined">draft</span><span data-locale="file">ファイル</span></span>
          <span class="material-symbols-outlined">arrow_drop_down</span>
        </button>

        <ul class="dropdown-menu">

          <li>
            <button id="new-button" class="item" tabindex="-1">
              <span class="material-symbols-outlined">note_add</span><span data-locale="newFile">新規作成</span>
            </button>
          </li>

          <li>
            <input type="file" id="load-input" accept=".json,application/json" hidden>
            <button id="load-button" class="item" tabindex="-1">
              <span class="material-symbols-outlined">file_open</span><span data-locale="load">コンピューターから読み込む</span>
            </button>
          </li>

          <li>
            <button id="save-button" class="item" tabindex="-1">
              <span class="material-symbols-outlined">file_export</span><span data-locale="save">コンピューターに保存する</span>
            </button>
          </li>

        </ul>
      </div>

      <div class="dropdown">
        <button class="dropdown-label" tabindex="0">
          <span class="dropdown-name"><span class="material-symbols-outlined">code_blocks</span><span data-locale="sample">サンプル</span></span>
          <span class="material-symbols-outlined">arrow_drop_down</span>
        </button>

        <ul class="dropdown-menu">

          <li>
            <button class="item" data-sample="date" tabindex="-1">
              <span class="material-symbols-outlined">code_blocks</span><span data-locale="sampleDate">日付検出</span>
            </button>
          </li>

          <li>
            <button class="item" data-sample="url" tabindex="-1">
              <span class="material-symbols-outlined">code_blocks</span>URL
            </button>
          </li>

          <li>
            <button class="item" data-sample="num" tabindex="-1">
              <span class="material-symbols-outlined">code_blocks</span><span data-locale="sampleNum">数字区切り</span>
            </button>
          </li>

        </ul>
      </div>

    </nav>
  </header>

  <main>
    <div id="blockly-editor"></div>

    <aside>

      <section>
        <h2 data-locale="regex">正規表現パターン</h2>
        <div class="pattern-container">
          <input type="text" id="regex-pattern" class="regex-pattern" readonly>
          <button id="pattern-copy" class="copy-button" title="コピー" data-locale="copy">
            <span class="material-symbols-outlined">content_copy</span>
          </button>
        </div>
      </section>

      <section>
        <h2 data-locale="replace">置換文字列</h2>
        <div class="replace-container">
          <input type="text" id="replace-text" class="replace-text" readonly>
          <button id="replace-copy" class="copy-button" title="コピー" data-locale="copy">
            <span class="material-symbols-outlined">content_copy</span>
          </button>
        </div>
      </section>

      <section>
        <h2 data-locale="target">対象テキスト</h2>
        <textarea id="target-text" class="target-text" placeholder="ここにテキストを入力（タブも入力可能）" spellcheck="false"
          autocorrect="off" autocapitalize="off" autocomplete="off" data-locale="targetPlaceholder"></textarea>
      </section>

      <section>
        <h2 data-locale="result">結果</h2>
        <div class="result-container">
          <pre id="result-text" class="result-text"></pre>
        </div>
      </section>

    </aside>
  </main>

  <script type="module" src="js/main.js"></script>
</body>

</html>
